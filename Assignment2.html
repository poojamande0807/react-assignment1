<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSX Example</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const element = <p>Seize the day</p>;
    ReactDOM.render(element, document.getElementById('root'));
    const text = "Seize the day";
    const dynamicElement = <p>{text}</p>;
    ReactDOM.render(dynamicElement, document.getElementById('root'));
    const showFirstParagraph = true;
    const conditionalElement = showFirstParagraph ? <p>First paragraph</p> : <p>Second paragraph</p>;
    ReactDOM.render(conditionalElement, document.getElementById('root'));
  </script>

</body>

</html>
